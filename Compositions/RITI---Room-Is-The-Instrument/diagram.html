<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG - Faust</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #faust-diagram {
      width: 90%;
      height: 90vh;
      overflow: hidden;
      border: 1px solid #ccc;
      background: white;
    }
    .panzoom-container {
      width: 100%;
      height: 100%;
    }
    .panzoom-content {
      cursor: grab;
      user-select: none;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.4/dist/panzoom.min.js"></script>
</head>
<body>

<div id="faust-diagram">
  <div class="panzoom-container">
    <object id="svg-object" class="panzoom-content" data="Faust_Diagram/process.svg" type="image/svg+xml"></object>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const svgObject = document.getElementById('svg-object');

    svgObject.addEventListener('load', () => {
      const svgElement = svgObject.contentDocument.documentElement;

      // Inizializza Panzoom per il diagramma
      const panzoomInstance = Panzoom(svgElement, {
        zoomSpeed: 0.1,
        maxScale: 5,
        minScale: 0.5,
        contain: 'outside'
      });

      // Abilita lo zoom con la rotella del mouse
      svgElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);

      // Aggiungi interazione al click
      svgElement.addEventListener('click', function (event) {
        const target = event.target;
        if (target.tagName === 'text' || target.tagName === 'rect') {
          alert(`Hai cliccato su: ${target.id || target.tagName}`);
        }
      });
    });
  });
</script>

</body>
</html>
